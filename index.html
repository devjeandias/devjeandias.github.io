<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700,800" rel="stylesheet">
</head>
<body>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: -webkit-radial-gradient(#62b4d6 20%, #14a2dd 80%);
      background: -o-radial-gradient(#62b4d6 20%, #14a2dd 80%);
      background: radial-gradient(#62b4d6 20%, #14a2dd 80%);
      font-family: 'Nunito Sans', sans-serif;
      -webkit-box-pack: center;
          -ms-flex-pack: center;
              justify-content: center;
      text-align: center;
      font-size: 16px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      color: #fff;
    }

    .wrapper {

      -ms-flex-item-align: center;
          align-self: center;
    }

    h1 {
      text-transform: uppercase;
      line-height: 35px;
      font-weight: 800;
      font-size: 40px;
    }

    p {
      text-transform: uppercase;
      margin-bottom: 20px;
      font-weight: 300;
      font-size: 14px;
    }

    a {
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      display: block;
      text-transform: uppercase;
      -webkit-transform: scale(1);
          -ms-transform: scale(1);
              transform: scale(1);
      -webkit-transition: .5s;
      -o-transition: .5s;
      transition: all .5s;
    }

    a:hover {
      -webkit-transform: scale(1.2);
          -ms-transform: scale(1.2);
              transform: scale(1.2);
    }

  </style>

  <div class="wrapper">
    <h1>Jean Dias</h1>
    <p>Front-end Developer</p>
    <a href="download/jeandias.pdf" target="_blank">Curriculum</a>
  </div>

</body>
